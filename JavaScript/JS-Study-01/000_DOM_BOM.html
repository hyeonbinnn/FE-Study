<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM/BOM</title>
  </head>
  <body>
    <script>
      //  BOM : 브라우저 컨트롤
      //  DOM : 도큐먼드 컨트롤

      // DOM
      document.write('hello');

      // BOM
      window.alert('hello'); // : 브라우저에 메세지 다이얼로그를 띄움
      window.prompt('입력해!'); // : 브라우저에 사용자의 데이터를 입력받을 수 있는 입력 창을 띄움 // pormpt는 입력값이 숫자여도 문자열로 받음
      window.confirm('확인!'); // : true 혹은 false 값을 반환하는 다이얼로그를 띄움

      console.log('10'); // : 콘솔창에 로그 메세지를 보여줌
      console.log(10);
      console.log(true);
      console.log('%chello world', 'color:red;font-size:32px');
      console.log('%chello world%chello', 'color:red;font-size:32px', 'color:blue;font-size:16px');
      // https://patorjk.com/software/taag/#p=display&f=Graffiti&t=Type%20Something%20

      console.error('error'); //: 콘솔창에 에러 메세지를 보여줌
      console.error('hyeonbin');

      let data = {
        a: 10,
        b: 20,
        c: 30,
      };
      let data2 = [10, 20, 30];
      console.table(data); //: 콘솔창에 데이터를 테이블 형태로 제공
      console.table(data2);

      console.dir(data);
      console.dir(data2);
      console.dir(window);

      // 자주 사용 X
      console.info('hello world');
      console.warn('hello'); // 실행은 해줄게, 경고문구 읽어봐

      // 자주 사용은 안되지만 한 번 사용할 때 중요하게 사용
      console.group('대한민국그룹');
      console.group('경영지원');
      console.log('대표/정현빈');
      console.group('비서팀');
      console.log('비서팀장/대한');
      console.groupEnd();
      console.log('COO/OOO');
      console.log('CDO/OOO');
      console.groupEnd();
      console.group('개발');
      console.log('개발리드/이OO');
      console.log('FE/OOO');
      console.log('FE/OOO');
      console.log('BE/OOO');
      console.log('BE/OOO');
      console.log('Infra/OOO');
      console.groupEnd();
      console.group('디자인');
      console.log('DE/OOO');
      console.log('DE/OOO');
      console.groupEnd();
      console.groupEnd();
    </script>
  </body>
</html>
