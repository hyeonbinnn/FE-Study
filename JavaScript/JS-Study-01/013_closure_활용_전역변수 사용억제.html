<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>클로저 활용 - 전역 변수 사용 억제</title>
  </head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      width: 50%;
      margin: 0 auto;
      border: 2px solid black;
      background-color: rgb(187, 146, 194);
    }

    .container p {
      font-weight: 600;
    }

    .container button {
      width: 30px;
      background-color: gold;
      font-weight: 600;
    }
  </style>
  <body>
    <div class="container">
      <p>클로저를 사용한 Counting</p>
      <button id="plus">+</button>
      <p id="count">0</p>
    </div>
    <script>
      let plusBtn = document.getElementById('plus');
      let count = document.getElementById('count');

      let plus = (function () {
        // 카운트 상태를 유지하기 위한 자유 변수
        let counter = 0;
        // 클로저를 반환
        return function () {
          return ++counter;
        };
      })();

      plusBtn.onclick = function () {
        count.innerHTML = plus();
      };
    </script>
