<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HTML 기초</title>
</head>

<body>
<!-- 구역을 나누는 태그들 -->
<div>나는 구역</div>
<p>나는 문단</p>
<ul>
    <li>리스트1</li>
    <li>리스트2</li>
</ul>

<!-- 구역 내 콘텐츠 태그들 -->
<h1>
    h1은 제목을 나타내는 태그
<!-- 페이지마다 하나씩 써두면 구글 검색 굿 -->
</h1>
<h2>h2는 소제목</h2>
<h3>h3~h6 비중작지만, 각자의 역할 O</h3>
<hr/>
span 태그: 특정 <span style="color: red">글자</span>를 꾸밀 때
<hr/>
a 태그: <a href="http://naver.com/"> 하이퍼링크 </a>
<hr/>
img 태그:
<img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
/>
<hr/>
input 태그: <input type="text"/>
<!-- type 유형에 따라 다양하게 화면에 구현 -->
<hr/>
button 태그:
<button>버튼</button>
<hr/>
textarea 태그: <textarea>여러줄 입력창</textarea>
</body>
</html>
